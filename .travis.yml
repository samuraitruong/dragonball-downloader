language: csharp
dist: trusty
mono: none
dotnet: 2.0.0
install:
- dotnet restore
script:
- echo $TRAVIS_BUILD_DIR
- dotnet build
- dotnet publish -c Release -o $TRAVIS_BUILD_DIR/out
- ls -alt $TRAVIS_BUILD_DIR/out
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/out/*.*
  on
    #branches:
    #  only:
    #  - master
    tags: true
notifications:
  email:
  - samuraitruong@hotmail.com
